<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Hello</title>
</head>
<body>
	<!-- 
	<h1>Hello <span th:text="${person.name}"></span> !!!!!</h1>
	<h3>Your age is:  <span th:text="${person.age}"></span> !!!!!</h3>
	
	 -->
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody th:each="person: ${people}">
			<tr>
				<th th:text="${person.name}"></th>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
